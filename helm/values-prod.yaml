replicaCount: 2

image:
  repository: selcpacr.azurecr.io/selfcareexternalapibackend
  pullPolicy: Always # TODO change me in IfNotPresent when each build will have a different tag
  tag: 0.0.1-SNAPSHOT

ingress:
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://selfcare.pagopa.it"
  tls:
    - hosts:
        - selc.internal.selfcare.pagopa.it
      secretName: selc-internal-selfcare-pagopa-it
  hosts:
    - host: selc.internal.selfcare.pagopa.it
      paths:
        - path: /external-api/(.*)
          pathType: ImplementationSpecific

resources:
  requests:
    cpu: 300m
    memory: 600M
  limits:
    cpu: 600m
    memory: 700M

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

pdb:
  enabled: true
  minAvailable: 1

configEnvSpecific:
  JAVA_TOOL_OPTIONS: "-javaagent:/applicationinsights-agent.jar"
  APPLICATIONINSIGHTS_INSTRUMENTATION_LOGGING_LEVEL: "OFF"
  EXTERNAL_API_LOG_LEVEL: "INFO"
  MS_ONBOARDING_URL: "https://selc-p-onboarding-ms-ca.salmonstone-7f910b8f.westeurope.azurecontainerapps.io"
  SELFCARE_USER_URL: "https://selc-p-user-ms-ca.salmonstone-7f910b8f.westeurope.azurecontainerapps.io"
