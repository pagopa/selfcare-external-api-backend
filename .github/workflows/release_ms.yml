name: Release external-api-backend

on:
  workflow_dispatch:

  push:
    branches:
      - main
      - releases/*
    paths:
      - '!.devops/**'
      - '!helm/**'
      - '!**.md'
      - '!**ignore'
      - '!infra/**'
      - '!.terraform-version'
      - '!CODEOWNERS'

jobs:

  release_dev:
    uses: pagopa/selfcare-commons/.github/workflows/call_release_docker.yml@EC-149-template-git-hub-workflows
    name: '[Dev] ExternalApiBackend Release'
    if: startsWith(github.ref_name, 'releases/') != true
    secrets: inherit
    with:
      environment: dev
      dir: 'infra'

  release_uat:
    uses: pagopa/selfcare-commons/.github/workflows/call_release_docker.yml@EC-149-template-git-hub-workflows
    name: '[UAT] ExternalApiBackend Release'
    if: startsWith(github.ref_name, 'releases/')
    secrets: inherit
    with:
      environment: uat
      dir: 'infra'

  release_prod:
    uses: pagopa/selfcare-commons/.github/workflows/call_release_docker.yml@EC-149-template-git-hub-workflows
    name: '[Prod] ExternalApiBackend Release'
    if: startsWith(github.ref_name, 'releases/')
    secrets: inherit
    with:
      environment: prod
      dir: 'infra'
