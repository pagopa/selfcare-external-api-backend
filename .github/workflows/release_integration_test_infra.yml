name: Terraform action for integration test

on:
  push:
    branches:
      - main
      - releases/*

    paths:
      - "./infra/_modules/integration-test/**"
      - "./infra/env/dev/integration-test/**"
      - "./infra/env/uat/integration-test/**"
      - "./infra/env/dev-pnpg/integration-test/**"
      - "./infra/env/uat-pnpg/integration-test/**"

  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Environment
        default: dev
        options:
          - dev
          - uat
        required: true

jobs:
  apply_dev:
    uses: pagopa/dx/.github/workflows/infra_apply.yaml@main
    name: "[Dev] Release to Infra Integration Test"
    if: ${{ (startsWith(github.ref_name, 'releases/') != true && inputs.env == null) || inputs.env == 'dev' }}
    secrets: inherit
    with:
      environment: dev
      base_path: "infra"

  apply_uat:
    uses: pagopa/dx/.github/workflows/infra_apply.yaml@main
    name: "[UAT] Release to Infra Integration Test"
    if: ${{ (startsWith(github.ref_name, 'releases/') == true && inputs.env == null) || inputs.env == 'uat' }}
    secrets: inherit
    with:
      environment: uat
      base_path: "infra/env/uat/integration-test"
