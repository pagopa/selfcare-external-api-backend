name: Terraform action for integration test

on:
  push:
    branches: [main, releases/*]
    paths:
      - "infra/resources/_modules/integration-test/**"
      - "infra/resources/dev/integration-test/**"
      - "infra/resources/uat/integration-test/**"
      - "infra/resources/dev-pnpg/integration-test/**"
      - "infra/resources/uat-pnpg/integration-test/**"

  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Environment
        default: dev
        options: [dev, uat]
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      environ: ${{ steps.set-env.outputs.environ }}
    steps:
      - name: Set Environment Variable
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environ=${{ github.event.inputs.env }}" >> $GITHUB_OUTPUT
          else
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              echo "environ=dev" >> $GITHUB_OUTPUT
            else
              echo "environ=uat" >> $GITHUB_OUTPUT
            fi
          fi

  apply_dev:
    uses: pagopa/dx/.github/workflows/infra_apply.yaml@main
    name: "[Dev] Release to Infra Integration Test"
    needs: setup
    secrets: inherit
    if: ${{ (startsWith(github.ref_name, 'releases/') != true && inputs.env == null) || inputs.env == 'dev' }}
    with:
      environment: dev
      base_path: "infra/resources"
      override_github_environment: ${{ needs.setup.outputs.environ }}

  apply_uat:
    uses: pagopa/dx/.github/workflows/infra_apply.yaml@main
    name: "[UAT] Release to Infra Integration Test"
    needs: setup
    secrets: inherit
    if: ${{ (startsWith(github.ref_name, 'releases/') == true && inputs.env == null) || inputs.env == 'uat' }}
    with:
      environment: uat
      base_path: "infra/resources"
      override_github_environment: ${{ needs.setup.outputs.environ }}
