name: Update OpenAPI JSON
permissions:
  id-token: write
  contents: write
  actions: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to run the workflow on"
        required: true
        default: "dev"
  schedule:
    - cron: '00 09 * * 1-5' # ogni giorno lavorativo alle 09:00

jobs:
  update-openapi:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.env }}-cd
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      ARM_USE_AZUREAD: true
      ARM_STORAGE_USE_AZUREAD: true
      OPENAPI_DIR: src/main/docs/openapi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@cb79c773a3cfa27f31f25eb3f677781210c9ce3d # v1.6.1
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Download OpenAPI files from Azure
        run: |
          mkdir -p ${{ env.OPENAPI_DIR }}

          az storage blob download \
            --account-name selcdcheckoutsa \
            --container-name selc-openapi \
            --name pagopa/selfcare-user-ms/openapi.json \
            --file ${{ env.OPENAPI_DIR }}/selfcare-user-docs.json

          az storage blob download \
            --account-name selcdcheckoutsa \
            --container-name selc-openapi \
            --name pagopa/selfcare-ms-party-registry-proxy/openapi.json \
            --file ${{ env.OPENAPI_DIR }}/registry-proxy.json

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: check_changes
        run: |
          git add ${{ env.OPENAPI_DIR }}/*.json
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        id: commit_push
        run: |
          BRANCH="update-openapi-${{ github.event.inputs.env }}-$(date +'%Y%m%d%H%M%S')"
          git checkout -b "$BRANCH"
          git commit -m "Update ${{ github.event.inputs.env | upper }} OpenAPI specs"
          git push --set-upstream origin "$BRANCH"
          echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.commit_push.outputs.branch_name }}
          title: "Update ${{ github.event.inputs.env | upper }} OpenAPI specs"
          body: "This PR updates the selfcare-user and registry-proxy OpenAPI specs for ${{ github.event.inputs.env | upper }}."
          base: main
          labels: "automation, openapi"